<md-dialog aria-label="Users">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Factories</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>

            </md-list>

            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Costumers">
                    <md-content class="md-padding">
                        <md-list>
                            <md-list-item class="md-2-line" ng-repeat="item in vm.costumers">
                                <div class="md-list-item-text">
                                    <md-checkbox ng-model="item.on" ng-checked="vm.exists(item, vm.selected)"
                                                 ng-click="vm.toggle(item, vm.selected)">
                                        <h3>{{item.Name}}</h3>
                                    </md-checkbox>
                                    <!--<p>{{item.description}}</p>-->
                                </div>
                            </md-list-item>

                    </md-content>
                </md-tab>
                <md-tab label="Add Costumer">
                    <md-content class="md-padding">
                        <div>
                            <md-input>
                                Name: <input type="text"ng-model="vm.newCostumer.name" required>
                            </md-input>
                        </div>
                        <md-button class="btn-danger" ng-click="vm.addCostumer()">Add Costumer</md-button>
                    </md-content>
                </md-tab>
            </md-tabs>

        </md-dialog-content>
        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Cancel
            </md-button>
            <md-button ng-click="vm.setNewProjCost()" style="margin-right:20px;">
                Submit
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
